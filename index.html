<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thanks for using our platform</p>
    <form id="survey-form">

      <!-- Basic Information -->
      <fieldset>
      <label id="name-label" for="name">
        Name <input id="name" name="name" placeholder="Enter your Name" required />
      </label>
      <label id="email-label" for="email">
        Email<input id="email" type="email" name="email" placeholder="Enter your Email" required />
      </label>
      <label id="number-label" for="number">Age 
        <input id="number" type="number" min="13" max="120" placeholder="Enter your Age" />
      </label>
      </fieldset>

      <!-- Hear About Us -->
      <fieldset>
        <p>Where did you hear about us?</p>
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="1">YouTube</option>
          <option value="2">Social Media</option>
        </select>
      </fieldset>

      <!-- Radio Options -->
      <fieldset>
        <label>Would you recommend us to your Friends?</label>
        <label><input name="recommend" type="radio" value="definitely" class="inline" checked />Definitely</label>
        <label><input name="recommend" type="radio" value="maybe" class="inline" />Maybe</label>
        <label><input name="recommend" type="radio" value="notsure" class="inline" />Not sure</label>
      </fieldset>

      <!-- Checkbox about likes -->
      <fieldset>
        <label>What do you like about us?</label>
        <label><input type="checkbox" value="response" class="inline" checked /> Response Time</label>
        <label><input type="checkbox" value="support" class="inline" /> Support</label>
        <label><input type="checkbox" value="delivery" class="inline" /> Delivery Time</label>
      </fieldset>
      <fieldset>
        <label for="suggest">Any Suggestions or comments: <textarea id="suggest" rows="3" cols="30" placeholder="Enter your comments here...." ></textarea>
      </fieldset>
      <input id="submit"type="submit" value="submit" />
    </form>
  </body>
</html>
